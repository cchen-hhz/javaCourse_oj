spring:
  application:
    name: oj-application
  web:
    resources:
      add-mappings: false
  datasource:
    url: jdbc:mysql://mysql:3306/oj_db
    username: oj_admin
    password: oj_token
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 50MB
  
  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        "[spring.json.add.type.headers]": true

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.edu.oj.entity

logging:
  level:
    web: DEBUG

server:
  port: 8080
  servlet:
    session:
      timeout: 60m

data:
  problem-file-path: /app/data/problems
  submission-file-path: /app/data/submissions