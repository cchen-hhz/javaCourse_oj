events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    client_max_body_size 200M;

    server {
        listen 80;
        server_name localhost;

        # Custom error page for 413 Request Entity Too Large
        error_page 413 /413.json;
        location = /413.json {
            default_type application/json;
            return 413 '{"code": 413, "message": "Request entity too large. Please upload a smaller file."}';
        }

        # Proxy API requests to the backend service
        location /api/ {
            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy all other requests to the frontend service (Astro SSR)
        location / {
            proxy_pass http://frontend:4321/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
